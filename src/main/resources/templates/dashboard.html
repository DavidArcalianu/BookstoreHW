<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Books</title>
</head>
<body>
    <div th:object="${user}">
        <p th:text="'Hello ' + *{username}"></p>
    </div>
    <p th:text="'Books:'"></p>
    <p th:each="book:${bookList}" th:text="${book.title} + ' ' + ${book.authorList}"></p>
    <a href="/add-book">Add a book</a>
</body>
</html>
